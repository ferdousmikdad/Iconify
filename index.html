<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IconVault - SVG Icon Library</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#8b5cf6",
              secondary: "#a78bfa",
              accent: "#c4b5fd",
              dark: "#1f2937",
              light: "#f9fafb",
              danger: "#ef4444",
              success: "#22c55e",
              warning: "#f59e0b",
              info: "#3b82f6",
            },
          },
        },
      };
    </script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="text-gray-900">
    <header class="bg-white sticky top-0 z-10">
      <div
        class="container mx-auto px-4 py-3 flex items-center justify-between"
      >
        <div class="flex items-center gap-2">
          <img src="assets/ui/wallet.svg" alt="" />
          <h2 class="text-2xl font-bold">Iconify</h2>
        </div>

        <div class="flex items-center gap-4">
          <a href="#" class="text-gray-700 hover:text-primary">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
              <path
                d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92 1.61 0 2.92-1.31 2.92-2.92s-1.31-2.92-2.92-2.92z"
              ></path>
            </svg>
          </a>
        </div>
      </div>
    </header>

    <!-- Hero Section  -->
    <div
      class="bg-gradient-to-br from-gray-50 to-purple-50 relative overflow-hidden"
    >
      <div class="container mx-auto px-4 py-16 md:py-24 relative text-center">
        <div class="max-w-4xl mx-auto">
          <div class="flex items-center justify-center gap-4 mb-6">
            <span class="text-sm text-gray-600 font-medium">Huge Icon</span>
            <span class="w-1 h-1 bg-gray-400 rounded-full"></span>
            <span class="text-sm text-gray-600 font-medium">Flat Icon</span>
            <span class="w-1 h-1 bg-gray-400 rounded-full"></span>
            <span class="text-sm text-gray-600 font-medium">Hero Icon</span>
          </div>

          <h1
            class="text-4xl md:text-5xl font-bold text-gray-900 mb-4 leading-tight"
          >
            Beautiful hand-crafted SVG icons,<br />
            by the makers of Iconify.
          </h1>

          <div class="mt-8 flex flex-wrap gap-4 justify-center">
            <a
              href="https://github.com/yourusername/iconvault"
              target="_blank"
              class="flex items-center gap-2 bg-gray-800 hover:bg-gray-900 text-white px-4 py-2 rounded-lg font-medium transition-colors"
            >
              <svg
                class="w-5 h-5"
                fill="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M12 2C6.477 2 2 6.477 2 12c0 4.418 2.865 8.166 6.839 9.489.5.092.682-.217.682-.482 0-.237-.008-.866-.013-1.7-2.782.603-3.369-1.343-3.369-1.343-.454-1.155-1.11-1.462-1.11-1.462-.908-.62.069-.608.069-.608 1.003.07 1.531 1.03 1.531 1.03.892 1.529 2.341 1.087 2.91.831.092-.646.35-1.086.636-1.336-2.22-.253-4.555-1.11-4.555-4.943 0-1.091.39-1.984 1.029-2.683-.103-.253-.446-1.27.098-2.647 0 0 .84-.268 2.75 1.026A9.578 9.578 0 0112 6.836c.85.004 1.705.114 2.504.336 1.909-1.294 2.747-1.026 2.747-1.026.546 1.377.202 2.394.1 2.647.64.699 1.028 1.592 1.028 2.683 0 3.842-2.339 4.687-4.566 4.935.359.309.678.919.678 1.852 0 1.336-.012 2.415-.012 2.743 0 .267.18.579.688.481C19.138 20.161 22 16.416 22 12c0-5.523-4.477-10-10-10z"
                ></path>
              </svg>
              Documentation
            </a>
            <a
              href="#"
              class="flex items-center gap-2 bg-white hover:bg-gray-100 text-gray-800 border border-gray-300 px-4 py-2 rounded-lg font-medium transition-colors"
            >
              <svg
                class="w-5 h-5 text-blue-500"
                fill="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"
                ></path>
              </svg>
              Get Figma File
            </a>
          </div>
        </div>
      </div>

      <!-- Decorative large icon in background -->
      <div
        class="absolute right-0 top-0 translate-x-1/4 -translate-y-1/4 opacity-10"
      >
        <svg
          class="w-96 h-96 text-primary"
          fill="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"
          ></path>
        </svg>
      </div>
    </div>

    <!-- Main Search Bar with Controls -->
    <div class="container bg-white mx-auto px-4 py-8 sticky top-20 z-10">
      <div class="max-w-3xl mx-auto">
        <div class="relative">
          <svg
            class="w-6 h-6 text-gray-400 absolute left-4 top-1/2 transform -translate-y-1/2"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            ></path>
          </svg>
          <input
            type="text"
            id="mainSearchInput"
            placeholder="Search all icons..."
            class="w-full py-4 pl-14 pr-32 bg-white border border-gray-200 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent text-lg"
          />
          <div
            class="absolute top-1/2 right-4 transform -translate-y-1/2 flex gap-2"
          >
            <select
              id="categoryFilter"
              class="bg-white border border-gray-200 text-gray-700 py-2 px-3 rounded-lg focus:outline-none focus:ring-1 focus:ring-primary text-sm"
            >
              <option value="all">All Categories</option>
              <!-- Categories will be added here by JavaScript -->
            </select>
            <select
              id="subcategoryFilter"
              class="bg-white border border-gray-200 text-gray-700 py-2 px-3 rounded-lg focus:outline-none focus:ring-1 focus:ring-primary text-sm"
            >
              <option value="all">All Subcategories</option>
              <!-- Subcategories will be added here by JavaScript -->
            </select>
          </div>
        </div>

        <!-- Filter controls -->
        <div class="flex flex-col sm:flex-row justify-between mt-4 gap-4">
          <!-- Color selection -->
          <div class="flex items-center gap-3">
            <label for="iconColor" class="text-sm font-medium text-gray-700"
              >Color:</label
            >
            <div class="flex gap-2">
              <button
                data-color="#000000"
                class="w-6 h-6 rounded-full bg-black border border-gray-300"
              ></button>
              <button
                data-color="#8b5cf6"
                class="w-6 h-6 rounded-full bg-primary border border-gray-300"
              ></button>
            </div>
            <input
              type="color"
              id="customColor"
              value="#000000"
              class="w-6 h-6"
            />
            <input
              type="text"
              id="hexColor"
              placeholder="#000000"
              class="w-24 px-2 py-1 text-sm border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-primary"
            />
          </div>

          <!-- Icon type filter -->
          <div class="flex items-center gap-3">
            <label class="text-sm font-medium text-gray-700">Type:</label>
            <div class="flex">
              <button
                id="solidFilterBtn"
                class="px-3 py-1 bg-primary text-white rounded-l-lg"
              >
                Solid
              </button>
              <button
                id="strokeFilterBtn"
                class="px-3 py-1 bg-white text-gray-700 border border-gray-300 rounded-r-lg"
              >
                Stroke
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container mx-auto px-4 py-8">
      <div class="flex flex-col md:flex-row gap-6">
        <!-- Sidebar -->
        <aside class="w-full md:w-64 shrink-0">
          <div
            class="bg-white rounded-lg border border-gray-200 p-4 sticky top-20"
          >
            <h3 class="font-medium text-lg mb-3">Categories</h3>
            <ul id="categoriesList" class="space-y-2">
              <!-- Categories will be added here by JavaScript -->
            </ul>
          </div>
        </aside>

        <!-- Main content -->
        <main class="flex-1">
          <div id="statsBar" class="flex items-center justify-between mb-6">
            <div class="flex items-center justify-center gap-4">
              <h2 class="text-xl font-semibold">
                All Icons
                <span
                  id="iconCount"
                  class="text-gray-500 font-normal text-sm"
                ></span>
              </h2>
              <div class="mt-6 flex items-center justify-center gap-2">
                <h3 class="font-medium text-lg mb-3">Size</h3>
                <input
                  type="range"
                  id="sizeRange"
                  min="16"
                  max="64"
                  value="24"
                  class="w-full"
                />
                <div class="text-sm text-gray-500 mt-1">
                  <span id="sizeValue">24px</span>
                </div>
              </div>
            </div>

            <div class="text-sm text-gray-500">
              Showing <span id="visibleCount">0</span> of
              <span id="totalCount">0</span> icons
            </div>
          </div>

          <div
            id="iconsGrid"
            class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4"
          >
            <!-- Icons will be added here by JavaScript -->
          </div>
        </main>
      </div>
    </div>

    <!-- Icon Preview Modal -->
    <div
      id="iconModal"
      class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center"
    >
      <div
        class="bg-white rounded-lg max-w-lg w-full p-6 max-h-[90vh] overflow-y-auto"
      >
        <div class="flex items-center justify-between mb-4">
          <h3 id="modalTitle" class="text-xl font-semibold"></h3>
          <button id="closeModal" class="text-gray-500 hover:text-gray-700">
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              ></path>
            </svg>
          </button>
        </div>

        <div class="flex justify-center mb-6">
          <div
            id="previewIcon"
            class="p-8 border border-gray-200 rounded-lg"
          ></div>
        </div>

        <div class="space-y-4">
          <div>
            <h4 class="font-medium mb-2">SVG</h4>
            <div class="relative">
              <pre
                id="svgCode"
                class="bg-gray-100 p-3 rounded-lg text-sm overflow-x-auto"
              ></pre>
              <button
                id="copySvg"
                class="absolute top-2 right-2 bg-white rounded-md p-1 text-gray-500 hover:text-primary"
              >
                <svg
                  class="w-5 h-5"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"
                  ></path>
                </svg>
              </button>
            </div>
          </div>

          <div>
            <h4 class="font-medium mb-2">JSX</h4>
            <div class="relative">
              <pre
                id="jsxCode"
                class="bg-gray-100 p-3 rounded-lg text-sm overflow-x-auto"
              ></pre>
              <button
                id="copyJsx"
                class="absolute top-2 right-2 bg-white rounded-md p-1 text-gray-500 hover:text-primary"
              >
                <svg
                  class="w-5 h-5"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"
                  ></path>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Import JavaScript modules -->
    <script type="module" src="js/main.js"></script>
  </body>
</html>
